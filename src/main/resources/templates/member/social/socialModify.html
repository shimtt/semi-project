<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <th:block th:replace="~{layout/fragments/header :: headerFragment}"></th:block>
  <style>
    .form-container {
      max-width: 600px;
      margin: 0 auto;
      padding: 30px;
      border: 1px solid #e0e0e0;
      border-radius: 10px;
      background-color: #f9f9f9;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    .sub-title {
      display: block;
      text-align: start;
      margin-bottom: 10px;
      font-weight: bold;
    }
    .error-message {
      color: red;
      font-size: 0.9em;
    }
    .btn-custom {
      width: 100%;
      margin-top: 20px;
    }
  </style>
</head>
<body>
<div class="container mt-5">
  <h2 class="text-center mt-5">회원 수정 페이지</h2>
  <div class="form-container">
    <form action="#" th:action="@{/member/modify}" method="post" th:object="${memberDTO}" class="needs-validation">
      <div class="form-group">
        <label for="id" class="sub-title">아이디:</label>
        <input type="text" id="id" th:field="*{id}" class="form-control" readonly />
      </div>
      <div class="form-group">
        <label for="password" class="sub-title">비밀번호:</label>
        <input type="password" id="password" th:field="*{password}" class="form-control" required />
        <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="error-message"></span>
      </div>
      <div class="form-group">
        <label for="name" class="sub-title">이름:</label>
        <input type="text" id="name" th:field="*{name}" class="form-control" readonly />
      </div>
      <div class="form-group">
        <label for="email" class="sub-title">이메일:</label>
        <input type="email" id="email" th:field="*{email}" class="form-control" required />
        <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="error-message"></span>
      </div>
      <div class="form-group">
        <label for="phone" class="sub-title">전화번호:</label>
        <input type="text" id="phone" th:field="*{phone}" class="form-control" required />
        <span th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}" class="error-message"></span>
      </div>
      <button type="submit" class="btn btn-primary btn-custom">수정 완료</button>
    </form>
  </div>
</div>
<th:block th:replace="~{layout/fragments/footer :: footerFragment}"></th:block>
</body>
</html>
